{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
    <div class="post">
        <div class="date">
            <p align = "">published: {{ post.fecha_publicacion }}</p>
            
        </div>
            <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.titulo }}</a></h1>
            <p align = "justify">{{ post.texto|linebreaksbr }}</p>
    </div>
{% endfor %}
{% endblock content %}
